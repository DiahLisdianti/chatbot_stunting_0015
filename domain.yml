responses:
  utter_greet:
  - text: ""Hai, selamat datang di seminar tanya jawab stunting, cegah bukan di obati!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Silahkan Bertanya"

  utter_goodbye:
  - text: "Sampai Jumpa lagi, semoga membantu
  \n\n By Diah Lisdianti (20.01.53.0015)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_tanya_satu:
  - text: "Stunting adalah keadaan pendek yang khas disebabkan oleh gangguan 
\n\nnutrisi, infeksi berulang yang tidak tertangani dalam jangka waktu yang 
\n\nlama. Silahkan evaluasi kurva pertumbuhan dari sejak lahir, adalah 
\n\npertumbuhan janin terhambat? Adakah riwayat infeksi berulang akibat 
\n\nimunisasi tidak lengkap? adakah riwayat gagal tumbuh? Malnutrisi yang tidak 
\n\nteratasi dalam waktu lama sehingga menyebabkan badannya pendek?”

  utter_tanya_dua:
  - text: "Nutrisi untuk anak di atas 2 tahun mengikuti aturan “my plate” 
  \n\nterdiri dari ¼ sayuran, ¼ buah, ¼ \n\nkarbohidrat (grain) dan ¼ 
  \n\nprotein. Pilih protein hewani dan berbagai jenis sayuran berwarna-warni.”

  utter_tanya_tiga:
  - text: "Ada dua masalah akibat stunting yaitu pertumbuhan otak dan 
  \n\ntinggi badan. Pertumbuhan otak sangat pesat terjadi pada 2 
  \n\ntahun pertama sehingga setelah usia 2 tahun, tidak bisa 
  \n\ndiperbaiki. Tinggi badan masih bisa diperbaiki dengan berharap 
  \n\npada fase pubertas. Oleh karena itu JANGAN mengobati 
  \n\nstunting tapi lakukanlah PENCEGAHAN. Periode emas yang 
  \n\nmasih bisa memperbaiki stunting adalah sebelum usia 2 tahun, 
  \n\ndan hasilnya pun tidak bisa kembali sempurna, artinya bisa 
  \n\ndiperbaiki namun optimal."

  utter_tanya_empat:
  - text: "Stunting dapat dicegah dengan pemberian nutrisi yang tepat. Nutrisi 
  \n\npembangun tumbuh adalah makronutrien yang terdiri dari Karbohidrat, protein 
  \n\ndan lemak. Sedangkan vitamin dan mineral merupakan mikronutrien yang 
  \n\nmerupakan zat pendukung, bukan pembangun. Vitamin dan mineral terbaik 
  \n\nberasal dari makanan, bukan dari apotek. Tidak ada vitamin dan suplemen 
  \n\npencegah stunting."

  utter_tanya_lima:
  - text: "Sayangnya tidak ada cara yang cepat, namun ada cara yang mudah yang
\n\nharus dilakukan bertahun-tahun. Pencegahan stunting adalah perjalanan
\n\nyang cukup panjang dari mempersiapkan remaja putri sebelum menempuh 
\n\nkehamilan, perencanaan keluarga dan kehamilan yang matang, menjaga 
\n\nkehamilan yang sehat, nutrisi saat hamil dan menyusui, manajemen laktasi
\n\nyang baik, manajemen MPASI yang adekuat, mencegah penyakit dengan
\n\nimunisasi yang LENGKAP dan pemantauan pertumbuhan anak terus-menerus.
\n\nJadi tidak ada cara cepat."

  utter_tanya_enam:
  - text: "Saat usia 6-12 bulan, ada dua manajemen nutrisi yang harus dievaluasi yaitu: 
  \n\nApakah ASI cukup?, Apakah kuantitas dan kualitas MPASI cukup?
  \n\nPemberian sufor hanya dilakukan jika ASI tidak cukup.
  \n\nPemberian ASI pada masa MPASI tetap dominan mencapai 120 ml x Berat badan perharinya."

  utter_tanya_tujuh:
  - text: "Pada fase ini, harus evaluasi manajemen laktasi dengan langkah sebagai berikut: 
  \n\nApakah produksi ASI cukup? 
  \n\nCobalah pompa ASI setiap 2-3 jam sekali, dan lihat hasilnya, produksi ASI 
  \n\ndikatakan cukup jika per porsi sekitar 20ml x Berat badan anak dan sekitar 200 ml x berat badan anak per hari."

  utter_tanya_delapan:
  - text: "Pada fase ini harus dievaluasi manajemen laktasi dan manajemen MPASI. 
  \n\nMPASI setidaknya diberikan 3-4x sehari dengan kualitas dominan protein hewani.  
  \n\nMPASI usia 6-9 bulan memiliki tekstur yang lembut, lumat namun tidak encer. Porsi MPASI sekitar 80-120 ml."

  utter_tanya_sembilan:
  - text: "Di usia ini, pemberian ASI harus dibatasi sehingga asupan nutrisi dominan didapatkan dari makanan padat. 
  \n\nSangat jarang gangguan pertumbuhan disebabkan oleh penyakit,oleh karena itu evaluasi dahulu manajemen nutrisinya."

  utter_tanya_sepuluh:
  - text: "Pertumbuhan bayi prematur dipantau menggunakan kurva Fenton sampai usia koreksi 10 minggu, 
  \n\nkemudian pindah ke kurva WHO. Sedangkan perkembangan (verbal, motoric halus dan kasar) 
  \n\nmenggunakan usia koreksi sampai usia 2 tahun, lalu dianggap sama dengan anak lain yang seusianya." 

  utter_tanya_sebelas:
  - text: "BUKAN, stunting adalah ukuran tinggi badan yaitu pendek dibandingkan dengan anak seusianya. 
  \n\nStunting disebabkan oleh malnutrisi yang berlangsung lama, oleh karena itu
  \n\nberat badan yang tidak naik merupakan awal menuju kepada stunting, ayo segera diperbaiki."

  utter_tanya_duabelas:
  - text: "Remaja putri (terutama yang sudah haid) dianjurkan mengkonsumsi suplemen zat besi tiap minggu.
  \n\nPada anak di atas 1 tahun, dianjurkan pemeriksaan zat besi darah sebelum memutuskan pemberian suplemen zat besi.
  \n\nPemeriksaan zat besi meliputi darah lengkap, serum besi, TIBC dan ferritin."

  utter_tanya_tigabelas:
  - text: "Pada bayi dengan ASI eksklusif dianjurkan pemberian zat besi usia 4-6 bulan (tanpa pemeriksaan lab terlebih darhulu),
  \n\nuntuk bayi prematur diberikan zat besi sejak usia 1 bulan, lalu setelah usia 6 bulan
  \n\ndianjurkan mendapatkan asupan tinggi zat besi dari MPASI (tinggi protein hewani)."

  utter_tanya_empatbelas:
  - text: "Tingkatkan produksi ASI dengan memompa payudara salaam 15-20 menit
  \n\nsetelah menyusu, dan berikan ASI perah kepada bayi setelah menyusu."

  utter_tanya_limabelas:
  - text: "Kurva berat badan merupakan indikator gizi, namun perlu diingat gizi yang seimbang
  \n\nsangat mendukung perkembangan otak dan mencegah penyakit-penyakit di usia lanjut.
  \n\nJadi, gizi bukan sekkedar berat badan namun KUALITAS makanan.
  \n\nMisalnya apakah baik jika anak gendut namun kebanyakan karbohidrat?
  \n\nTentu tidak baik karena hal tersebut meningkatkan risiko diabetes di kemudian hari.
  \n\nApakah aman jika berat badan cukup namun kurang protein/ kebanyakan susu?
  \n\nTentu tidak aman karena hal tersebut bisa menyebabkan defisiensi besi, yang berakibat menurunnya daya imunitas dan kecerdasan."

  utter_tanya_enambelas:
  - text: "Saat anak gagal tumbuh di periode ASI (0-6 bulan), lakukanlah 2 hal yaitu:
  \n\ncukupkan gizinya dengan PASI (pengganti ASI) dan lakukan relaktasi (mengembalikan/meningkatkan produksi ASI).
  \n\nPASI (sufor) dapat diberikan seperti memberikan ASI perah yaitu perporsi sekitar 20 mlx berat badan dan setiap 8-12x sehari.
  \n\nJangan lupa merangsang produksi ASI sehingga nantinya, kebutuhan PASI akan menurun seiring dengan bertambahnya produksi ASI."

  utter_tanya_tujuhbelas:
  - text: "Pencegahan anemia pada ibu hamil harus dilakukan sebelum hamil.
  \n\nJika anemia sudah terjadi saat hamil maka kondisi ini sudah terlambat, sehingga harus diatasi segera,
  \n\npada umumnya dokter kandungan akan memberikan suplemen besi tergantung pada derajat keparahan defisiensinya (dapat berupa infus zat besi, suplemen minum).
  \n\nNamun perlu diingat, penyebab utama defisiensi besi adalah asupan besi yang kurang
  \n\nsehingga wajib mengubah pola makan sehingga tidak terulang di saat fase menyusui."

