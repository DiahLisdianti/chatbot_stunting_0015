- intent: pertanyaan_kesatu
  examples: 
    - apa perbedaan antara stunting dan genetik?
    - Cara membedakan stunting dan genetik?
    - perbedaan stunting dan genetik?
- intent: pertanyaan_kedua
  examples: 
    - seperti apa anjuran nutrisi anak diatas 2 tahun supaya tidak stunting dan tidak anemia defisiensi besi?
    - Nutrisi apa saja untuk anak usia di atas 2 tahun?
- intent: pertanyaan_ketiga
  examples: 
    - apakah stunting setelah usia 2 tahun(sudah lewat 1000 hari pertama kehidupan) sama sekali tidak bisa diperbaiki?
    - Saat usia sudah 2 tahun masih bisa memperbaiki stunting?
- intent: pertanyaan_keempat
  examples: 
    - apakah vitamin/suplemen/minyak ikan dapat mencegah stunting?
    - Nutrisi apa yang diberikan untuk mencegah stunting?
- intent: pertanyaan_kelima
  examples: 
    - adakah cara cepat/ tips mencegah stunting?
    - Apakah ada cara mencegah stunting?
    - Bisakah stunting di cegah?
- intent: pertanyaan_keenam
  examples: 
    - perlukah menambah sufor saat MPASI jika kenaikan berat badan melambat?
    - Apa yang dilakukan saaat berat badan lambat menambah?
- intent: pertanyaan_ketujuh
  examples: 
    - kasus bayi pada saat usia kurang dari 6 bulan dan kenaikan berat badan melambat (kurva pertumbuhan melandai)
    - Bayi kurang dari 6 bulan memiliki kenaikan badan yang lambat
- intent: pertanyaan_kedelapan
  examples: 
    - kasus bayi pada usia 6-12 bulan mengalami pertumbuhan melambat
    - bagaimana agar bayi pada usia 6-12 tahun tidak mengalami pertumbuhan yang melambat?
- intent: pertanyaan_kesembilan
  examples: 
    - kasus bayi pada saat usia 12-24 bulan dan kenaikan berat badan melambat
    - bagaimana agar bayi pada usia 12-24 tahun tidak mengalami pertumbuhan yang melambat?
- intent: pertanyaan_kesepuluh
  examples: 
    - bagaimana menilai pertumbuhan dan perkembangan bayi prematur?
    - Cara menilai pertumbuhan bayi prematur?
- intent: pertanyaan_kesebelas
  examples: 
    - pertumbuhan BB melambat dan bahkan cenderung tidak naik, apakah stunting?
    - apakah stunting itu seperti bb melambat cenderung tidak naik?
- intent: pertanyaan_keduabelas
  examples: 
    - pemberian zat besi pada anak-anak dan remaja sebaiknya bagaimana?
    - Bagaimana cara pemberian zat besi pada anak dan remaja?
- intent: pertanyaan_ketigabelas
  examples: 
    - bagaimana pemberian zat besi pada bayi di bawah 12 bulan?
    - Pada bayi di bawah 12 bulan bagaimana cara memberi zat besi?
- intent: pertanyaan_keempatbelas
  examples: 
    - bayi menyusui 30-40 menit, bagaimana tips supaya bayi kenyang 10-15 menit?
    - tips agar bayi kenyang dalam 15 menit
- intent: pertanyaan_kelimabelas
  examples: 
    - aturan MPASI sangat keliru misalnya banyak karbo, gorengan, terlalu banyak sufor, namun berat badan naik bagus dan kurva pertumbuhan baik, apakah ini berbahaya?
    - apakah berbahaya jika aturan MPASI banyak karbo, gorengan, terlalu banyak sufor tetapi berat badan naik bagus dan kurva pertumbuhan baik?
- intent: pertanyaan_keenambelas
  examples: 
    - anak gagal tumbuh sebelum usia 6 bulan, dan dianjurkan pemberian sufor, bagaimana manajemen sufor?
    - Bagaimana manajemen sufor?
- intent: pertanyaan_ketujuhbelas
  examples: 
    - ibu hamil defisiensi besi, bagaimana mengatasinya?
    - Anemia pada ibu hamil?